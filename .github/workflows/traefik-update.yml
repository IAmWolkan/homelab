name: Update traefik configuration

on:
  push:
    branches: 
      - main
    paths:
      - 'traefik/**/*.yml'
  workflow_dispatch:

defaults:
  run:
    working-directory: traefik

jobs:
  update-files:
    name: "Fetch latest configurations"
    runs-on: "self-hosted"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run ansible playbook
        run: ansible-playbook -i ${{ secrets.DOCKER_HOST_IP }}, playbook.yml
        env:
          ANSIBLE_HOST_KEY_CHECKING: false
          CLOUDFLARE_API_KEY: ${{ secrets.CLOUDFLARE_API_KEY }}
          INTERNAL_DNS_DOMAIN: ${{ secrets.INTERNAL_DNS_DOMAIN }}